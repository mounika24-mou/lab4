<!doctype html>
<html lang="en">
  <head>
    <title>bmi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    #ex{
      border: 2px solid black;
    padding: 10px;
    background: url("./image/bg1.jpeg");
    background-repeat: repeat;
    background-repeat:no-repeat;
    background-size:cover;
    }
  </style>
  <body class="bg-secondary ">
    
        <h4 class="text-center text-dark ">BMI CALCULATOR</h4>
       
     
    
<form name="bmiForm">
  <div class="bg-info  border border-dark shadow shadow-lg container "  id="ex"  >
  <div class="row p-lg-2 ">
        
   
  
  <div class="col-md-6 p-lg-2">
    <label for="inputEmail3" class="col-sm-2 col-form-label">HEIGHT</label>
          <div class=" col-md-3  text-center justify-content-center col">
            
         
          <input  class=" form-control form-control-sm ml-auto"    type="text" name="weight" size="10"    placeholder="in cm">
         
        </div> 
      </div>
</div>
 <br />
 <div class="col-md-6 p-lg-2">
        
  <label for="inputEmail3" class="col-sm-2 col-form-label">WEIGHT</label>

<div class="col-md-3  text-center  text-center justify-content-center col ">
   
        <div class=" text-center">
          <input  class=" form-control form-control-sm ml-auto"  type="text" name="height" size="10"  placeholder="in kg">
        </div>
      </div>
</div>
  <br />
  <div class="col-md-6 p-lg-2">
        
   <label for="inputEmail3" class="col-sm-2 col-form-label"> RESULT</label>
  
  <div class="col-md-3  text-center text-center justify-content-center col">
     
          <div class=" text-center">
            <input type="button" class=" form-control form-control-sm ml-auto"    value="Calculate BMI" onClick="calculate()" placeholder="">
          </div>
        </div> 
</div>
<div class="col-md-6 p-lg-2">
        
  <label for="inputEmail3" class="col-sm-2 col-form-label"> BMI</label>

   
        <div class=" text-center text-center justify-content-center col">
          
<div class="col-md-3  text-center">
          <input type="text" class=" form-control form-control-sm ml-auto"  size="10" name="bmi" placeholder="">
        </div>
      </div>  
</div>
  
<div class="col-md-6 p-lg-2">
        
  <label for="inputEmail3" class="col-sm-2 col-form-label"> MEANING</label>


   
        <div class=" text-center text-center justify-content-center col">
          <div class="col-md-3 text-center"></div>
          <input type="text" class=" form-control form-control-sm ml-auto"   name="meaning" size="25" placeholder="">
        </div>
      </div>
      <button type="button reset" class="btn btn-secondary"><b>Clear</b></button>
</div>
 

  </form>
</div>
  <script language="JavaScript">
    
    function calculate() {
    var weight = document.bmiForm.weight.value
    var height = document.bmiForm.height.value
    if(weight > 0 && height > 0){	
    var finalBmi = weight/(height/100*height/100)
    document.bmiForm.bmi.value = finalBmi
    if(finalBmi < 18.5){
    document.bmiForm.meaning.value = " you are too thin."
    }
    if(finalBmi > 18.5 && finalBmi < 25){
    document.bmiForm.meaning.value = " you are healthy."
    }
    if(finalBmi > 25){
    document.bmiForm.meaning.value = " you have overweight."
    }
    }
    else{
    alert("Please Fill correct details")
    }
    }
    //-->
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
