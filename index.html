    <script>
     
    function calculate()
    {   
      var units = parseInt(document.getElementById("g2").value);
      var o=0;
      var s=document.getElementById("c");
      var t=s.options[s.selectedIndex];
      if(t.text=="Commercial"){
        
        if (units <= 100)
        {
           o= units * 10;
        }
        else if (units <= 200)
        {
            o= (100 * 10)
                + (units - 100)
                      * 15;
        }
        else if (units <= 300)
        {
            o= (100 * 10)
                + (100 * 15)
                + (units - 200)
                      * 20;
        }
        else if (units > 300)
        {
            o= (100 * 10)
                + (100 * 15)
                + (100 * 20)
                + (units - 300)
                      * 25;
        }
        
        if (document.getElementById("c2").selectedIndex == 1) {
            document.getElementById("g4").value = o;
          }
          else{
            document.getElementById("g4").value = o*2;

          }

    }

    else if (t.text=="Domestic") {
      if(document.getElementById("c2").selectedIndex!=0)
      {
      alert("Domestic calculations happens bi-monthly");
      document.getElementById("c2").selectedIndex=0;
      }
      if (units <= 100)
        {
           o= units * 0;
        }
        else if (units <= 200)
        {
            o= (100 * 0)
                + (units - 100)
                      * 1.5;
        }
        else if (units <= 300)
        {
            o= (100 * 0)
                + (100 * 1.5)
                + (units - 200)
                      * 2.0;
        }
        else if (units > 300)
        {
            o= (100 * 0)
                + (100 * 1.5)
                + (100 * 2.0)
                + (units - 300)
                      * 2.5;
        }
        document.getElementById("g4").value=o;
    } else {
      document.getElementById("w").innerHTML="nothing selected";
    }
  }
